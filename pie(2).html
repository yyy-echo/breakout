<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>疫情趋势</title>
 <style>
    #myEcharts {
      width: 750px;
      height: 400px;
      margin: 0 auto;color:#F0262A
    }
	</style>
	  <script src="https://www.echartsjs.com/examples/vendors/echarts/echarts.min.js?_v_=1578305236132"></script>
</head>

<body>
	<div id="myEcharts"></div>
	<script>
	   //初始化echarts实例
    var myChart = echarts.init(document.getElementById('myEcharts'));
    // 指定图表的配置项和数据
	option = {
		title: {
        text: '境外输入确诊省市人数及占比'
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b}: {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        top: 25,
		left:10,
        data: ['黑龙江', '上海', '搜索引擎', '广东', '内蒙古', '陕西', '甘肃', '福建', '山西', '天津']
    },
    series: [
        {
            name: '访问来源',
            type: 'pie',
            selectedMode: 'single',
            radius: [0, '30%'],

            label: {
                position: 'inner'
            },
            labelLine: {
                show: false
            },
            data: [
                {value: 386, name: '黑龙江', selected: true},
                {value: 374, name: '上海'},
                {value: 248, name: '广东'}
            ]
        },
        {
            name: '访问来源',
            type: 'pie',
            radius: ['40%', '55%'],
            label: {
                formatter: '{a|{a}}{abg|}\n{hr|}\n  {b|{b}：}{c}  {per|{d}%}  ',
                backgroundColor: '#eee',
                borderColor: '#aaa',
                borderWidth: 1,
                borderRadius: 4,
                // shadowBlur:3,
                // shadowOffsetX: 2,
                // shadowOffsetY: 2,
                // shadowColor: '#999',
                // padding: [0, 7],
                rich: {
                    a: {
                        color: '#999',
                        lineHeight: 22,
                        align: 'center'
                    },
                    // abg: {
                    //     backgroundColor: '#333',
                    //     width: '100%',
                    //     align: 'right',
                    //     height: 22,
                    //     borderRadius: [4, 4, 0, 0]
                    // },
                    hr: {
                        borderColor: '#aaa',
                        width: '100%',
                        borderWidth: 0.5,
                        height: 0
                    },
                    b: {
                        fontSize: 16,
                        lineHeight: 33
                    },
                    per: {
                        color: '#eee',
                        backgroundColor: '#334455',
                        padding: [2, 4],
                        borderRadius: 2
                    }
                }
            },
            data: [
                {value: 161, name: '内蒙古'},
                {value: 77, name: '陕西'},
                {value: 75, name: '甘肃'},
                {value: 67, name: '福建'},
                {value: 64, name: '山西'},
                {value: 62, name: '天津'},
              
            ]
        }
    ]
};
		   //使用指定的配置项和数据显示图表
    myChart.setOption(option);
	</script>
</body>
</html>
