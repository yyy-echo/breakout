<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>疫情地图-累计确诊</title>
  <style>
    #myEcharts {
      width: 1100px;
      height: 500px;
      margin: 0 auto;
    }
  </style>
  <!-- 引入 echarts.js -->
  <script src="https://www.echartsjs.com/examples/vendors/echarts/echarts.min.js?_v_=1578305236132"></script>
  <!--引入中国的地图数据js文件，引入后会自动注册地图名字和数据-->
  <script src="https://www.echartsjs.com/examples/vendors/echarts/map/js/china.js?_v_=1578305236132"></script>

</head>

<body>
  <!--为echarts准备一个dom容器-->
  <div id="myEcharts"></div>
  <script>
    //初始化echarts实例
    var myChart = echarts.init(document.getElementById('myEcharts'));
    // 指定图表的配置项和数据
    option = {
      title: {
        text: '中国疫情图(截至2020.7.3)',
        left: 'center'
      },
      tooltip: {
        trigger: 'item'
      },
      legend: {
        orient: 'vertical',
        left: 'left',
        data: ['中国疫情图']
      },
      visualMap: {
        type: 'piecewise',
        pieces: [
          { min: 1000, max: 1000000, label: '大于等于1000人', color: '#372a28' },
          { min: 500, max: 999, label: '确诊500-999人', color: '#4e160f' },
          { min: 201, max: 499, label: '确诊201-499人', color: '#974236' },
          { min: 21, max: 200, label: '确诊21-200人', color: '#ee7263' },
          { min: 1, max: 20, label: '确诊1-20人', color: '#f5bba7' },
        ],
        color: ['#E0022B', '#E09107', '#A3E00B']
      },
      toolbox: {
        show: true,
        orient: 'vertical',
        left: 'right',
        top: 'center',
        feature: {
          mark: { show: true },
          dataView: { show: true, readOnly: false },
          restore: { show: true },
          saveAsImage: { show: true }
        }
      },
      roamController: {
        show: true,
        left: 'right',
        mapTypeControl: {
          'china': true
        }
      },
      series: [
        {
          name: '确诊数',
          type: 'map',
          mapType: 'china',
          roam: false,
          label: {
            show: true,
            color: 'rgb(249, 249, 249)'
          },
          data: [
            {
              name: '北京',
              value: 926
            }, {
              name: '天津',
              value: 199
            }, {
              name: '上海',
              value: 715
            }, {
              name: '重庆',
              value: 582
            }, {
              name: '河北',
              value: 349
            }, {
              name: '河南',
              value: 1276
            }, {
              name: '云南',
              value: 186
            }, {
              name: '辽宁',
              value: 156
            }, {
              name: '黑龙江',
              value: 947
            }, {
              name: '湖南',
              value: 1019
            }, {
              name: '安徽',
              value: 991
            }, {
              name: '山东',
              value: 792
            }, {
              name: '新疆',
              value: 76
            }, {
              name: '江苏',
              value: 654
            }, {
              name: '浙江',
              value: 1269
            }, {
              name: '江西',
              value: 932
            }, {
              name: '湖北',
              value: 68135
            }, {
              name: '广西',
              value: 254
            }, {
              name: '甘肃',
              value: 55
            }, {
              name: '山西',
              value: 198
            }, {
              name: '内蒙古',
              value: 238
            }, {
              name: '陕西',
              value: 320
            }, {

            }, {

            }, {

            }, {

              value: 46
            }
          ]
        }
      ]
    };

    //使用指定的配置项和数据显示图表
    myChart.setOption(option);
  </script>
</body>

</html>
